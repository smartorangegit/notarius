<h1>Редактирование страницы</h1>
<br/>
<form method="post" action="">
    <div class="form-group">
        <label for="alias">URL для перехода</label>
        <input type="text" id="alias" name="alias" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="title">Заглавие страницы</label>
        <input type="text" id="title" name="title" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="content">Код/текст страницы</label>
        <textarea name="content" id="content" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="is_published">Опубликовать?</label>
        <input type="checkbox" name="is_published" id="is_published" checked="checked" />
    </div>
    <input type="submit" class="btn btn-success" value="Добавить страницу"/>
</form>
